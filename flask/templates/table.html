<!DOCTYPE html>
<html>
<head>
	<title>student marklist</title>
	<style type="text/css">
		table,th,td{
			border-bottom: 1px solid #ddd;
			padding :15px;
		
		}
		th{
			background-color: blue;
			text-align: center;
			color:white;
		}
		td{
			color : green;
			text-align: center;
		}
		tr:nth-child(even){
			background-color: #f2f2f2;
		}



	</style>
</head>
<body>
<table style="width: 70% ">
<tr>
	<th>Subject</th>
	<th>Marks</th>
	</tr>
{% for key,value in result.items():%}

	<tr>
		<td>{{key}}</td>
		<td>{{value}}</td>
	</tr>
{% endfor %}


</table>


</body>
</html>
